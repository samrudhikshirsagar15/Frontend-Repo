<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            background-color: #e7a376;
            height: 200px;
            width:200px;
            padding:50px;
            border-radius: 0% 100% 20% 80% /0% 82% 18% 100%;
        }
        span{
            background-color: #FFC2D1;
        }
        li{
            background-color: green;
        }
        .design{
            border:2px solid black;
            font-size: 100px;
        }
    </style>
</head>
<body>
   <div class="design">Hello</div> 
   <span class="design">Hello</span>
   <li class="design">Hello</li>
</body>
</html>
