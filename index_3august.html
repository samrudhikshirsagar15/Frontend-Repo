<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>

        div{
            display:inline-block;
            background-color: aquamarine;
            border:1px solid black;
            margin:2px;
            height:20px;
            width:40px ;
        }
        span{
            display:inline-block;
            background-color: orange;
            border:1px;
            margin: 2px;
            height: 30px;
            width: 40px;
        }
    </style>
</head>
<body>
   <div>A</div> 
   <div>B</div>
   <span>C</span>
   <span>D</span>
</body>
</html>
