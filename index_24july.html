<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <form>
      <label for="name">Name:</label> 
      <input type="text" id="name" placeholder="Enter your name"maxlength="20"minlength="2"required>
      <br>
      <br>
      <label for="Age">Age:</label>
      <input type="number"id="Age"max="75"min="1">
      <br>
      <br>
      <label for="std">STD:</label>
      <input type="text"value="11" id="std" maxlength="2" pattern="^[0-9]+$">
      <br>
      <br>
      <label for="divi">DIV:</label>
      <input type="text" id="divi" pattern="^[A-Z]+$" disabled>
      <br>
      <br>
      <label for="DOB">DOB:</label>
      <input type="date">
      <br>
      <br>
      <label for="gen">Gender:</label>
      <input type="radio" id="male" name="gen" value="male">
      <label for="male">Male</label>

      <input type="radio" id="female" name="gen" value="female">
      <label for="female">Female</label>
      <input type="radio" id="other "name="gen" value="other">
      <label for="other">Other</label>
      <br>
      <br>
      <label for="addr" style="vertical-align:top;">Address</label>
      <textarea id="addr" cols="25" rows="5"></textarea>
      <br>
      <br>
      <label for="grp">Group:</label>
      <select multiple id="grp" size="3">
        <option value="pcmb">PCMB</option>
        <option value="pcb">PCB</option>
        <option value="pcm">PCM</option>
      </select>
      <br>
      <br>

      <input type="submit">
      <input type="reset">
    </form>
</body>
</html>
